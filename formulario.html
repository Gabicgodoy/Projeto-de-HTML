<body>

    <a href="index.html#voltar">Voltar a página inicial</a>
    <section id="formulario">
        <h2>Entre em Contato</h2>
        <form action="">
            <fieldset>
                <legend>Informações </legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="100" required> <br><br>


                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" maxlength="50" required> <br>

                <br>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" maxlength="400" required></textarea> <br> <br>

            </fieldset>

            <br>

            </select>

            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto" required>
                <option value="" selected disabled>Selecione um assunto</option>
                <option value="suporte">Suporte</option>
                <option value="duvida">Dúvida</option>
                <option value="sugestoes">Sugestões</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </section>
